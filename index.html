<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Github Folder Downloader</title>
</head>

<body class="bg-gray-300 ">

    <div class="bg-white rounded py-4 space-y-4 m-4">
        <h1 class="text-center text-3xl font-bold bg-gradient-to-r from-green-600 to-cyan-700 bg-clip-text text-transparent">Github Folder Downloader</h1>

        <form class="flex flex-col md:flex-row justify-center gap-3 m-2 ">
            <input type="url" name="repoUrl" id="repoUrl" placeholder="Enter Repository URL or Folder Path" class="w-full md:w-6/12 border-2 border-green-300 p-2 rounded ring-red-300 focus:outline-none" required>
            <button type="submit" class="bg-gradient-to-r from-green-600 to-cyan-700 text-white py-3 px-5 rounded ">Download</button>
        </form>
        <div class="fileOutput"> </div>
    </div>


    <footer class="py-2">
        <div class="text-center text-gray-600">
        <p> Created by <a target="_blank" href="https://www.facebook.com/Rahim72446" class="text-center font-bold bg-gradient-to-r from-green-600 to-cyan-700 bg-clip-text text-transparent">Abdur Rahim</a> 2024</p>
    </footer>



    <script type="module" src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>

</body>
</html>
